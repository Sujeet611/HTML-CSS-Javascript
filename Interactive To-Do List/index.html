<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="task-input" placeholder="Add a new task....">
            <button id="add-task">Add task</button>
        </div>

        <div class="class-filters">
            <button class="filter-btn" id="add-filter">All</button>
            <button class="filter-btn" id="completed-filter">Completed</button>
            <button class="filter-btn" id="pending-filter">Pending</button>
        </div>

        <ul id="task-list">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
